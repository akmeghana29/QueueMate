<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QueueMate - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Create Your QueueMate Account</h3>
            <form id="signupForm">
              <!-- User Name -->
              <div id="nameField" class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <!-- Admin Organization Name -->
              <div id="orgField" class="mb-3 d-none">
                <label for="orgName" class="form-label">Organization Name</label>
                <input type="text" class="form-control" id="orgName">
              </div>

              <!-- Admin Counter Number -->
              <div id="counterField" class="mb-3 d-none">
                <label for="counterNumber" class="form-label">Counter Number</label>
                <select class="form-select" id="counterNumber" required>
                    <option value="">Select Counter</option>
                    <option value="Counter 1">Counter 1</option>
                    <option value="Counter 2">Counter 2</option>
                    <option value="Counter 3">Counter 3</option>
                    <option value="Counter 4">Counter 4</option>
                    <option value="Counter 5">Counter 5</option>
                    <option value="Counter 6">Counter 6</option>
                    <option value="Counter 7">Counter 7</option>
                    <option value="Counter 8">Counter 8</option>
                    <option value="Counter 9">Counter 9</option>
                    <option value="Counter 10">Counter 10</option>
                </select>

              </div>

              <!-- Common Fields -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Sign up as</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" value="user" id="userRole" checked>
                  <label class="form-check-label" for="userRole">User</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" value="admin" id="adminRole">
                  <label class="form-check-label" for="adminRole">Admin</label>
                </div>
              </div>

              <div class="d-grid">
                <select id="roleSelect" class="form-select my-2">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    </select>

                    <button type="button" class="btn btn-success w-100 mt-2" onclick="signupRedirect()">Create Account</button>
                    <p class="text-muted text-center mt-2" style="font-size: 0.8rem;">
                    This prototype allows you to directly proceed without login/signup.
                    </p>

                    <script>
                    function signupRedirect() {
                        const role = document.getElementById("roleSelect").value;
                        if (role === "admin") {
                        window.location.href = "admin_dashboard.html";
                        } else {
                        window.location.href = "user_dashboard.html";
                        }
                    }
                    </script>

              </div>

              <div class="mt-3 text-center">
                <small>Already have an account? <a href="login.html">Login</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
