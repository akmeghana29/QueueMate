<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QueueMate - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login to QueueMate</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Login as</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="userRole" value="user" checked>
                  <label class="form-check-label" for="userRole">User</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="adminRole" value="admin">
                  <label class="form-check-label" for="adminRole">Admin</label>
                </div>
              </div>

              <div class="d-grid">
                <select id="loginRoleSelect" class="form-select my-2">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    </select>

                    <button type="button" class="btn btn-primary w-100" onclick="goToDashboard()">Login</button>
                    <p class="text-muted text-center mt-2" style="font-size: 0.8rem;">
                    This prototype allows you to directly proceed without login/signup.
                    </p>

                    <script>
                    function goToDashboard() {
                        const role = document.getElementById("loginRoleSelect").value;
                        if (role === "admin") {
                        window.location.href = "admin_dashboard.html";
                        } else {
                        window.location.href = "user_dashboard.html";
                        }
                    }
                    </script>

              </div>

              <div class="mt-3 text-center">
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
